version: '3.8'

services:
  lava-notes:
    build: .
    container_name: lava-notes
    ports:
      - "8080:8080"
    volumes:
      - lava-data:/app/data
    environment:
      - JWT_SECRET=${JWT_SECRET:-}
      - BASE_URL=${BASE_URL:-http://localhost:8080}
    restart: unless-stopped

volumes:
  lava-data:
