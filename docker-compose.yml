version: '3.8'

services:
  lava-notes:
    build: .
    container_name: lava-notes
    ports:
      - "2025:2025"
    volumes:
      - lava-data:/app/data
    environment:
      - JWT_SECRET=${JWT_SECRET:-}
      - IP_HEADER=CF-Connecting-IP
      - BASE_URL=${BASE_URL:-http://localhost:2025}
    restart: unless-stopped

volumes:
  lava-data:
